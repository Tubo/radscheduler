{% load crispy_forms_tags %}
{% load editor_tags %}

<div class="row justify-content-between align-items-center pt-3 mx-0 my-2 border border-2 shadow-sm"
     id="menu-bar">
    <div class="col-9 d-flex justify-content-start">
        <form action="{% url 'editor_by_date' week_in_focus|date:'Y-m-d' %}"
              method="get"
              class="w-100"
              up-submit
              up-target="#menu-bar, #roster-editor"
              up-watch-disable>
            {% crispy events_filter_form %}
        </form>
    </div>
    <div class="col-3 d-flex justify-content-end gap-2">
        <div>
            <input type="date"
                   name="week_in_focus"
                   value="{{ week_in_focus|date:'Y-m-d' }}"
                   class="form-control" />
        </div>
        <span>
            <a href="{% url 'editor_by_date' prev|date:'Y-m-d' %}"
               class="btn btn-primary"
               up-transition="cross-fade"
               up-cache="false"
               up-follow><i class="bi bi-rewind-fill"></i></a>
        </span>
        <span>
            {% now "Y-m-d" as today %}
            <a href="{% url 'editor_by_date' today %}"
               class="btn btn-primary"
               up-transition="cross-fade"
               up-cache="false"
               up-follow>Today</a>
        </span>
        <span>
            <a href="{% url 'editor_by_date' next|date:'Y-m-d' %}"
               class="btn btn-primary"
               up-transition="cross-fade"
               up-cache="false"
               up-follow><i class="bi bi-fast-forward-fill"></i></a>
        </span>
    </div>
</div>
