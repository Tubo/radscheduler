{% load crispy_forms_tags %}

<div class="container mt-4" up-main>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Publication Settings</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'update_settings' %}"
                  method="post"
                  up-submit
                  up-fail-target=".card-body">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>
