<div x-data class="add_registrar_form row">
    <div class="d-flex align-items-center justify-content-between bg-light-subtle border m-1 p-1">
        <input type="hidden" name="type" value="{{ type }}" />
        <input type="hidden" name="date" value="{{ date }}" />
        <div class="col-6">
            <select class="form-select" name="registrar">
                <option value="" selected>Choose registrar</option>
                {% for registrar in registrars %}
                    <option value="{{ registrar.pk }}">{{ registrar.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-3 form-check">
            <label class="form-check-label">
                Extra duty
                <input class="form-check-input" type="checkbox" name="extra_duty" />
            </label>
        </div>
        <div class="col-1">
            <button class="btn btn-sm ml-auto"
                    type="button"
                    hx-post="{% url 'add_shift' %}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    hx-include="closest .add_registrar_form"
                    hx-target="closest .add_registrar_form"
                    hx-swap="outerHTML">
                <i class="bi bi-floppy"></i>
            </button>
        </div>
        <div class="col-1">
            <button type="button"
                    class="btn btn-sm"
                    @click="document.querySelector('.add_registrar_form').remove()">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>
    </div>
</div>
